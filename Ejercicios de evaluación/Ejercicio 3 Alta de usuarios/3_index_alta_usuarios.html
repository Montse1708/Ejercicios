<!DOCTYPE html>
<html>
<head>
    <title>Alta de usuarios</title>  
    <link rel="stylesheet" href="3_style_alta_usuarios.css"> 
    <link rel="shortcut icon" href="https://i.ibb.co/TkrmF5r/icons8-usuario-40.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.33/dist/sweetalert2.all.min.js"></script>
</head>
<body>
      <div class="container">
        <div class="card m-3">
            <div class="card-header">Registro de usuarios</div>
            <div class="card-body">
                <form id="frmUsuario">
                    <div class="form-group">
                        <label for="idUsuario">Folio</label>
                        <input type="text" class="form-control" id="idUsuario"
                            value="0" readonly />
                    </div>
                    <div class="form-group">
                        <label for="nombreCom">Nombre completo</label>
                        <input type="text" class="form-control" id="nombreCom" placeholder="Nombre completo"/>
                    </div>
                    <div class="form-group">
                        <label for="fechaNac">Fecha de nacimiento</label>
                        <input type="text" class="form-control" id="fechaNac" placeholder="Fecha de nacimiento"/>
                    </div>
                    <div class="form-group">
                        <label for="user">Usuario</label>
                        <input type="text" class="form-control" id="user" placeholder="Usuario"/>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="text" class="form-control" id="password" placeholder="Contraseña"/>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button type="button" class="btn btn-success" onclick="guardar()">Guardar</button>
                <a href="3_usuarios.html" class="btn btn-danger">Cancelar</a>
            </div>
        </div>
      </div>
      <script src="3_index_alta_usuarios.js" type="text/javascript"></script>
</body>
</html>
